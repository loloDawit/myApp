<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class ="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <h3 class="location">{{weather.display_location.country}}</h3>
        <div class="location"><img src="{{weather.icon_url}}" alt=""></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.temp_f}}&deg;</h1>
      </ion-col>
    </ion-row>
     <ion-row> 
       <ion-col width-100>
         <ion-list>
           <strong>Temperature: </strong>{{weather.temperature_string}}
         </ion-list>
         <ion-list>
           <strong>Humidity: </strong>{{weather.relative_humidity}}
         </ion-list>
         <ion-list>
            <strong>Dewpoint: </strong>{{weather.dewpoint_string}}
         </ion-list>
         <ion-list>
            <strong>Head Index: </strong>{{weather.visibility_mi}}
         </ion-list>

       </ion-col>
     </ion-row>
  </ion-grid>
</ion-content>
